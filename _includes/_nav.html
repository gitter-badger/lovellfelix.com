<section class="site-nav">
    <header>
    <div class="container">
        <nav id="navigation">
            <a class="brand" href="/">
                <img src="/images/{{ site.inc.logo }}" alt="Inc">
            </a>
            <a href="{{ site.inc.blog_link }}" class="home">Blog</a>
            {% if site.inc.labs_link %}<a href="{{ site.inc.labs_link }}">Labs</a>{% endif %}
            {% if site.inc.about_link %}<a href="{{ site.inc.about_link }}">About</a>{% endif %}
        </nav>
        {% if site.inc.tagline or site.inc.labs_url %}<nav class="tagline">
        {% if site.inc.tagline %}<span>{{ site.inc.tagline }}</span>{% endif %}
        {% if site.inc.labs_link %}<a href="{{ site.inc.labs_link }}" class="btn btn-outline">Learn More</a>{% endif %}
    </nav>{% endif %}
    </div>
    </header>
</section>
