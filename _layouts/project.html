<div id="wrap">

<article class="container">



    <div class="p_title">
        <div class="st">{{ page.title  }} </div>
    </div>
    <div class="row">
     
        <div class="col-xs-12 col-sm-6 col-md-8">


<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{{ page.thumbnail }}" height="570" width="800" alt="...">
      <div class="carousel-caption">
        {{ page.title  }} 
      </div>
    </div>

    {% for pics in page.screenshot%}
        <div class="item">
          <img src="{{ pics }}" height="1280" width="800" alt="...">
          <div class="carousel-caption">
            ...
          </div>
        </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>







        </div>
        <div class="col-xs-12 col-md-4">
        <p></p>

      <div class="panel panel-default">
      <div class="panel-heading">
    <h3 class="panel-title">Description</h3></div>
      <div class="panel-body">
        {{ content }}
      </div>

</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Technology</h3>
      </div>
      <div class="panel-body">

              {% for techs in page.techUsed %}


                      <span class="label label-default">{{ techs | upcase  }}</span>


              {% endfor %}

      </div>
    </div>

            <div class="p_title">
                <div class="st"> Explore </div>

            </div>

            <div class="row">

                <div class="col-xs-6 col-md-8">Try</div>
                <div class="col-xs-6 col-md-4">
                    <a href="{{ page.demo.url }}"><button type="button" class="btn btn-primary col-xs-7 col-md-12">{{ page.demo.title }}</button></a>
                </div>
                <div class="col-xs-6 col-md-8"></div>
                <div class="col-xs-6 col-md-4"></div>

                <div class="col-xs-6 col-md-8">View Source</div>
                <div class="col-xs-6 col-md-4">
                    <a href="{{ page.demo.source_url }}"><button type="button" class="btn btn-danger col-xs-7 col-md-12">{{ page.demo.source_title }}</button></a>
                </div>


            </div>



      
        </div>
    </div>
</article>


</section>


</div>
