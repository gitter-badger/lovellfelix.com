---
layout: base
title: Blog
---

<div class="container">
    <div class="page-header">

    </div>


    <ul class="timeline">


    {% for testimonial in site.data.testimonials %}



     <li class="timeline-{{ testimonial.tag }}">
      <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>


        <div class="timeline-panel">
            <div class="timeline-heading">
                <div class="media">
                    <a class="pull-left" href="#">
                        <img class="media-object img-circle" src="/images/testimonials/{{ testimonial.profile-img }}" height="64px" width="64px" alt="...">
                    </a>
                    <div class="timeline-title">
                        <h4 class="timeline-heading">{{ testimonial.name }}</h4>
                        <p><small class="text-muted"><i class="glyphicon gglyphicon-check"></i> {{ testimonial.date }} - {{ testimonial.from }}</small></p>

                    </div>
                </div>
            </div>
            <div class="timeline-body">
               <p>{{ testimonial.comment }}</p>
            </div>
      </div>


     </li>

    {% endfor %}
    </ul>











    </ul>
</div>
